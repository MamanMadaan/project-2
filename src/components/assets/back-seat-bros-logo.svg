<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f5f5f5"/>
  
  <!-- Logo icon (simplified representation of the seats) -->
  <g transform="translate(80, 200)">
    <!-- Seat outline -->
    <rect x="0" y="0" width="120" height="100" rx="15" ry="15" fill="none" stroke="#000" stroke-width="8"/>
    <!-- Seat backs -->
    <rect x="20" y="20" width="35" height="60" rx="8" ry="8" fill="none" stroke="#000" stroke-width="6"/>
    <rect x="65" y="20" width="35" height="60" rx="8" ry="8" fill="none" stroke="#000" stroke-width="6"/>
    <!-- Seat cushions -->
    <rect x="20" y="75" width="35" height="20" rx="4" ry="4" fill="none" stroke="#000" stroke-width="6"/>
    <rect x="65" y="75" width="35" height="20" rx="4" ry="4" fill="none" stroke="#000" stroke-width="6"/>
  </g>
  
  <!-- Text -->
  <g transform="translate(280, 250)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000">POWERED BY</text>
    <text x="0" y="60" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#000">BACK SEAT</text>
    <text x="0" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#000">BROS</text>
  </g>
</svg>