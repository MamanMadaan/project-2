<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Outer circle with Penn State blue -->
  <circle cx="200" cy="200" r="190" fill="#003F7F" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Inner white background circle -->
  <circle cx="200" cy="200" r="170" fill="#ffffff"/>
  
  <!-- Penn State text on top arc -->
  <path id="topArc" d="M 60 200 A 140 140 0 0 1 340 200" fill="none"/>
  <text font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#003F7F">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">PENN STATE</textPath>
  </text>
  
  <!-- Soccer League text on bottom arc -->
  <path id="bottomArc" d="M 340 200 A 140 140 0 0 1 60 200" fill="none"/>
  <text font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="#003F7F">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">SOCCER LEAGUE</textPath>
  </text>
  
  <!-- Lion head silhouette -->
  <g transform="translate(120, 90)">
    <path d="M 80 40 Q 90 30 100 40 Q 110 45 120 50 Q 125 60 120 70 Q 115 80 105 85 L 100 90 Q 95 95 85 95 Q 75 95 70 90 L 65 85 Q 55 80 50 70 Q 45 60 50 50 Q 60 45 70 40 Q 75 35 80 40 Z" fill="#003F7F"/>
    <circle cx="75" cy="55" r="3" fill="#ffffff"/>
    <circle cx="95" cy="55" r="3" fill="#ffffff"/>
    <path d="M 80 65 Q 85 70 90 65" stroke="#ffffff" stroke-width="2" fill="none"/>
  </g>
  
  <!-- PSL letters in center -->
  <text x="200" y="180" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="#003F7F" text-anchor="middle">PSL</text>
  
  <!-- Soccer ball -->
  <g transform="translate(280, 280)">
    <circle cx="0" cy="0" r="25" fill="#ffffff" stroke="#003F7F" stroke-width="2"/>
    <path d="M -15 -8 L -8 -15 L 8 -15 L 15 -8 L 15 8 L 8 15 L -8 15 L -15 8 Z" fill="none" stroke="#003F7F" stroke-width="1.5"/>
    <path d="M 0 -15 L 0 15 M -15 0 L 15 0" stroke="#003F7F" stroke-width="1"/>
  </g>
</svg>