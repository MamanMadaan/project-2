<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/">
    <meta charset="utf-8" />
    <title>Penn State Soccer League</title>
    <meta name="description" content="Penn State Soccer League - Official website for competitive soccer at Penn State University" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
        line-height: 1.5;
        color: #333;
        background-color: #fff;
      }

      psl-app {
        display: block;
        width: 100%;
      }

      /* Loading spinner while JavaScript loads */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.2);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading once app is ready */
      psl-app:defined + .loading {
        display: none;
      }
    </style>
  </head>

  <body>
    <!-- Main Application -->
    <psl-app></psl-app>
    
    <!-- Loading fallback -->
    <div class="loading">
      <div class="spinner"></div>
    </div>

    <!-- Load the main application -->
    <script type="module" src="./src/psl-app.js"></script>
  </body>
</html>
